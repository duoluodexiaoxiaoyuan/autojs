<!DOCTYPE html>
<html>
<head>
	<title>下压大屏展示数据</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		.container {
			display: flex;
			flex-direction: column;
			height: 100vh;
			background-color: #f0f0f0;
		}
		.header {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 10%;
			background-color: #333;
			color: #fff;
			font-size: 30px;
		}
		.main {
			display: flex;
			flex-direction: column-reverse;
			flex-grow: 1;
			overflow-y: auto;
			padding: 20px;
		}
		.item {
			margin-bottom: 10px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
			font-size: 24px;
			line-height: 1.5;
			text-align: center;
			opacity: 0;
			transform: translateY(-20px);
			transition: opacity 0.5s ease, transform 0.5s ease;
		}
		.item.show {
			opacity: 1;
			transform: translateY(0);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">下压大屏展示数据</div>
		<div class="main">
			<div class="item show">数据1</div>
			<div class="item show">数据2</div>
			<div class="item show">数据3</div>
			<div class="item show">数据4</div>
			<div class="item show">数据5</div>
			<div class="item show">数据6</div>
			<div class="item show">数据7</div>
			<div class="item show">数据8</div>
			<div class="item show">数据9</div>
			<div class="item show">数据10</div>
		</div>
	</div>

	<script>
		const main = document.querySelector('.main');
		const addData = (data) => {
			const item = document.createElement('div');
			item.classList.add('item');
			item.innerText = data;
			main.prepend(item);
			setTimeout(() => item.classList.add('show'), 50);
		};

		// 模拟添加新数据的操作
		setTimeout(() => addData('数据11'), 1000);
		setTimeout(() => addData('数据12'), 2000);
		setTimeout(() => addData('数据13'), 3000);
		setTimeout(() => addData('数据14'), 4000);
	</script>
</body>
</html>
