<!DOCTYPE html>
<html>
<head>
	<title>下压大屏展示数据</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		.container {
			display: flex;
			flex-direction: column;
			height: 100vh;
			background-color: #f0f0f0;
		}
		.header {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 10%;
			background-color: #333;
			color: #fff;
			font-size: 30px;
		}
		.main {
			display: flex;
			flex-direction: column-reverse;
			flex-grow: 1;
			overflow-y: auto;
			padding: 20px;
		}
		.item {
			margin-bottom: 10px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
			font-size: 24px;
			line-height: 1.5;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">下压大屏展示数据</div>

			<div class="item">数据1</div>

			<div class="item">数据8</div>

	</div>
</body>
</html>
